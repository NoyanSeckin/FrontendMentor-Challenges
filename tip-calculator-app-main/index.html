<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="
        vh-80
        container
        d-flex
        flex-column
        align-items-center
        justify-content-center
        mt-5
      "
    >
      <h1 class="main-heading mb-5">
        SPLI <br />
        TTER
      </h1>
      <div class="row w-80 d-flex justify-content-center gap-2 py-4">
        <div class="left-col mt-4 col-lg-5 d-flex flex-column gap-5 pe-5">
          <div class="d-flex flex-column gap-1">
            <h5>Bill</h5>
            <input id="bill" type="text" class="bill-input" placeholder="0" />
            <img class="bill-svg" src="images/icon-dollar.svg" alt="" />
          </div>

          <div class="tip-div w-100">
            <h5 class="mb-3">Select Tip %</h5>

            <button id="d5">5%</button>
            <button id="d10">10%</button>
            <button id="d15">15%</button>
            <button id="d25" class="mt-4">25%</button>
            <button id="d50">50%</button>
            <input id="custom-input" placeholder="Custom" />
          </div>
          <div class="d-flex flex-column gap-1">
            <div class="d-flex justify-content-between">
              <h5>Number of People</h5>
              <p id="warn-p-tag">Can't be zero</p>
            </div>
            <input
              id="people-count"
              type="text"
              class="bill-input"
              placeholder="0"
            />
            <img class="bill-svg" src="images/icon-person.svg" alt="" />
          </div>
        </div>
        <div class="right-col col-lg-5 dark-cyan text-white px-4">
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="right-h5">Tip Amount</h5>
              <span>/ person</span>
            </div>
            <h1 id="tip-amount" class="right-h1">$0.00</h1>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="right-h5">Total</h5>
              <span>/ person</span>
            </div>
            <h1 id="total-amount" class="right-h1">$0.00</h1>
          </div>
          <button class="reset-btn">RESET</button>
        </div>
      </div>
    </div>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
